    <hr>
    <h2>商品1名稱: 中型乾燥花束【秋色】</h2>
    <p>單品1金額: NT$650</p>

    <label for="num1">數量:</label>
    <input type="button" value="-" onclick="btnMinus(1)">
    <input type="text" id="num1" value="1">
    <input type="button" value="+" onclick="btnPlus(1)">

    <p>商品1總金額: NT$<span id="totalAmount1">650</span></p>

    <h2>商品2名稱: 大型乾燥花束【白戀】</h2>
    <p>單品2金額: NT$750</p>

    <label for="num2">數量:</label>
    <input type="button" value="-" onclick="btnMinus(2)">
    <input type="text" id="num2" value="1">
    <input type="button" value="+" onclick="btnPlus(2)">

    <p>商品2總金額: NT$<span id="totalAmount2">750</span></p>

    <script>
        // 初始數量和單價
        let nums = [1, 1]; // 初始數量，分別對應商品1和商品2的數量
        const prices = [650, 750]; // 商品1和商品2的單價

        // 更新商品總金額的函式
        function updateTotalAmount(index) {
            const totalAmountElement = document.getElementById("totalAmount" + index);
            const totalAmount = nums[index - 1] * prices[index - 1];
            totalAmountElement.textContent = totalAmount;
        }

        // 增加數量的函式
        function btnPlus(index) {
            nums[index - 1]++;
            document.getElementById("num" + index).value = nums[index - 1];
            updateTotalAmount(index);
        }

        // 減少數量的函式
        function btnMinus(index) {
            if (nums[index - 1] > 1) {
                nums[index - 1]--;
                document.getElementById("num" + index).value = nums[index - 1];
                updateTotalAmount(index);
            }
        }
    </script>
</body>
